<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>ただの鏡</title>
  </head>
  <body>
    <video id="video" ></video>
    <div class="range" id="brightness">
      <img src="img/brightness.png">
      <input type="range" oninput="index_js.changeBrightness(this.valueAsNumber);" value="1" step="0.1" min="1" max="10">
    </div>
    <div class="range" id="scale">
      <img src="img/scale.png">
      <input type="range" oninput="index_js.changeScale(this.valueAsNumber);" value="1" step="0.1" min="1" max="10">
    </div>

    <script>
      var index_js = require('./index.js');
    </script>
  </body>
</html>
